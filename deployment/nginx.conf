server {
    listen 80;
    server_name central.enterprises www.central.enterprises;
    root /opt/centralui/public_html;
    index index.php index.html;

    # --- SECURITY HEADERS ---
    # HSTS (6 months)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    # Referrer Policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # CSP (Basic strict policy - adjust if using external CDNs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;


    # 1. Serve Static Assets with Aggressive Cache
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 2. Main Site (PHP Landings)
    # Rewrite /country/xy to /country/index.php?code=xy
    location /country/ {
        try_files $uri $uri/ @country_rewrite;
    }
    
    location @country_rewrite {
        rewrite "^/country/([a-z]{2})/?$" /country/index.php?code=$1 last;
    }

    # General PHP execution
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock; # Adjust version as needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 3. Backend API (Python/Gunicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Rate Limiting (Needs zone definition in http block)
        # limit_req zone=api_limit burst=10 nodelay;
        
        # Timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Security: Deny access to .git, .env, etc
    location ~ /\. {
        deny all;
    }
}
