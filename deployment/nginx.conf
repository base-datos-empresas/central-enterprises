# --- INDUSTRIAL INFRASTRUCTURE CONFIG ---
# Target: high-availability, secure corporate data delivery.

# 1. HTTP Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name central.enterprises www.central.enterprises;
    return 301 https://central.enterprises$request_uri;
}

# 2. Main Production Server (SSL)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name central.enterprises www.central.enterprises;

    root /opt/centralui/public_html;
    index index.php index.html;

    # --- SSL HARDENING (Grade A+) ---
    ssl_certificate /etc/letsencrypt/live/central.enterprises/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/central.enterprises/privkey.pem;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # --- PERFORMANCE: GZIP ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # --- SECURITY HEADERS ---
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://*.google-analytics.com https://stats.g.doubleclick.net;" always;

    # 1. Static Assets
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 2. PHP Application (Hydrated Landings)
    location /country/ {
        try_files $uri $uri/ @country_rewrite;
    }
    
    location @country_rewrite {
        rewrite "^/country/([a-z]{2})/?$" /country/index.php?code=$1 last;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Buffer Tuning for large data dumps
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # 3. Dynamic API Gateway (Python/Gunicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
    }

    # Deny Hidden Files
    location ~ /\. {
        deny all;
    }

    # Error Pages
    error_page 404 /404.php;
}
